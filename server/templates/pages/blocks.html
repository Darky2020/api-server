{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="h4">Blocks</h1>

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">Height</th>
								<th scope="col">Hash</th>
								<th scope="col">Time</th>
								<th scope="col">Txs</th>
								<th scope="col">Reward</th>
							</tr>
						</thead>
						<tbody>
							{% for block in blocks %}
								<tr data-height="{{ block.height }}">
									<td>
										{{ block.height }}
									</td>
									<td>
										<a href="{{ url_for('explorer.block', blockhash=block.blockhash) }}" class="font-monospace">
											{{ block.blockhash }}
										</a>
									</td>
									<td>
										<span class="local-time" time="{{ block.created|timestamp }}"/>
									</td>
									<td class="non-mobile">
										{{ block.tx_count }}
									</td>
									<td>
										{{ block.reward|amount }} EQPAY
									</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>

		{% include "elements/pagination.html" %}
	</div>
{% endblock content %}
