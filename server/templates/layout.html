<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js></script>

        <style type="text/css">
            .pagination a {
                display: inline-block;
                padding: 0px 10px;
            }
            .not-active {
                pointer-events: none;
                cursor: default;
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        {% include "elements/nav.html" %}

        {% block content %}{% endblock %}

        <div class="text-center mb-3 mt-3">
            Copyright Â© 2021 | EquityPay Explorer
        </div>

        <script type="text/javascript">
            const timestamps = document.getElementsByClassName("local-time")
            for(let i = 0; i < timestamps.length; i++) {
                let timestamp = timestamps[i];

                let date = new Date(timestamp.getAttribute("time") * 1000)
                let local = moment(date).local().format("YYYY-MM-DD HH:mm:ss");

                timestamp.textContent = local
            }
        </script>
    </body>
</html>
